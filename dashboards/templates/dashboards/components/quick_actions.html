{% comment %}
Componente: Acciones rápidas
Uso: {% include 'dashboards/components/quick_actions.html' with actions=action_list %}
{% endcomment %}

<div class="dashboard-card">
    <h3>⚡ Acciones Rápidas</h3>
    <div class="quick-actions">
        {% for action in actions %}
            <a href="{{ action.url }}" class="action-btn" title="{{ action.label }}">
                <span class="action-icon">{{ action.icon }}</span>
                <span>{{ action.label }}</span>
            </a>
        {% empty %}
            <p style="color: var(--capitol-silver); text-align: center; padding: 20px;">No hay acciones disponibles</p>
        {% endfor %}
    </div>
</div>
